<!doctype=html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>John's Pomodoro Clock</title>
  <script type="text/javascript" src="script.js" async></script>
    <link rel="stylesheet"  href="style.css" />
</head>

<body>


  <div class="display">
    <span id="minutes">00:</span><span id="seconds">00</span>
  </div>
  <div class="center">
    <div class="top-buttons">
      <button id="startWork" class="round-button"> Work</button>
      <button id="pause" class="round-button">Pause</button>
      <button id="reset" class="round-button">Reset</button>
      <button id="startBreak" class="round-button"> Break </br/></button>

    <div class="bottom-buttons-first-row">
    <span>Work</span> <span>Break</span>
  </div>
<div class="bottom-buttons">
      <button id="addWork" class="round-button-small">+</button>
      <button id="addBreak" class="round-button-small">+</button>
    </div>
<div class="bottom-text">
    <span class="time-sets" id="workTime">25</span><span class="time-sets" id="breakTime">5</span>
    </div>
    <div class="bottom-buttons">
      <button id="subtractWork" class="round-button-small">-</button>
      <button id="subtractBreak" class="round-button-small">-</button>
    </div>
  </div>
</body>

</html>
<script type="text/javascript" src="script.js" async></script>
